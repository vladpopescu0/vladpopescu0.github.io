            <div id="iconAndText">

        <div id="screen1" class="screen" style="background:transparent; overflow-x: auto; overflow-y: scroll; margin:0px; width: 100vw; height: 100vh; box-sizing: border-box; ">
            <div id="signup-form-wrapper" class="horizontal-centered-container" style="position:relative; display:inline-block; width: 100vw; height: 100vh;">
                <form action="./account.html" class="form">
                    <label for="uname">Username: </label><br>
                    <input type="text" id="username" name="uname"><br>
    
                    <label for="email">Email: </label><br>
                    <input type="email" name="email" id="email"><br>
    
                    <label for="name">Name: </label><br>
                    <input type="text" name="name" id="name"><br>
    
                    <label for="address">Address: </label><br>
                    <input type="text" name="address" id="address"><br>
    
                    <label for="country">Country: </label><br>
                    <input type="text" name="country" id="country"><br>
    
                    <label for="zip">Zip Code:</label><br>
                    <input type="text" name="zip" id="zip"><br>
    
                    <label for="sex">Gender: </label><br>
                    <input type="checkbox" name="sex" id="sex"><br>
    
                    <label for="bio">Tell us about yourself: </label><br>
                    <input type="text" name="bio" id="bio"> <br>

                    <a href="#screen2">Continue</a>
                </form>
            </div>

            <div id="screen2" class="screen" style="position:relative; display:inline-block; width: 100vw; height: 100vh; background-color: aqua;">
